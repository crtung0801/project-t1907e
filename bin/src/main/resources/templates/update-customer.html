<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="http://localhost:8080/css/style.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="http://localhost:8080/css/dataTables.bootstrap4.css">
<link rel="stylesheet"
	href="http://localhost:8080/css/responsive.dataTables.min.css">

</head>

<body class="skin-megna fixed-layout">
	<div id="main-wrapper">
		<header class="topbar" th:replace="fragments :: header"></header>
		<aside class="left-sidebar" th:replace="fragments :: menu"></aside>
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h4 class="text-themecolor">CREATE CUSTOMER</h4>
					</div>
					<div class="col-md-7 align-self-center text-right">
						<div class="d-flex justify-content-end align-items-center">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
								<li class="breadcrumb-item active">Create Customer</li>
							</ol>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<form class="needs-validation" name="myForm"
							th:action="@{/admin/customer/save}" method="POST"
							th:object="${customer}">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Personal Information</h4>
									<hr>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Fullname <span>(*)</span>
											</div>
											<input type="hidden" th:field="*{customerId}"
												class="form-control">
											<input type="text" th:field="*{fullName}"
												class="form-control" placeholder="Fullname" required>
											<span th:if="${#fields.hasErrors('fullName')}"
												th:errors="*{fullName}"></span>

										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Date of birth<span>(*)</span>
											</div>
											<input type="date" th:field="*{dateOfBirth}"
												class="form-control" placeholder="Date Of Birth" required>
											<span th:if="${#fields.hasErrors('dateOfBirth')}"
												th:errors="*{dateOfBirth}"></span>

										</div>

										<div class="col-md-4 mb-3">
											<div class="card-title">
												Gender<span> (*)</span>
											</div>
											<div class="btn-group" data-toggle="buttons">
												<label class="btn btn-primary active">
													<div class="custom-control custom-radio" >
														<input type="radio" id="customRadio4"  th:field="*{gender}"
															name="gender" value="0" 
															class="custom-control-input"> <label
															class="custom-control-label" for="customRadio4">Male</label>  
													</div>
												</label> <label class="btn btn-primary ">
													<div class="custom-control custom-radio">
														<input type="radio" id="customRadio5" name="gender" th:field="*{gender}"
															value="1"
															class="custom-control-input"> <label
															class="custom-control-label" for="customRadio5">Female</label>
													</div>
												</label>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Identitycard <span>(*)</span>
											</div>
											<input th:field="*{identityCard}" type="text"
												class="form-control " placeholder="Identity Card" required>
										</div>

										<div class="col-md-4 mb-3">
											<div class="card-title">
												Address <span>(*)</span>
											</div>
											<input th:field="*{address}" type="text"
												class="form-control " placeholder="Address" required>
										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Account Information</h4>
									<hr>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Username <span>(*)</span>
											</div>
											<input type="text" th:field="*{username}"
												class="form-control" placeholder="Username" required>
											<span th:if="${#fields.hasErrors('username')}"
												th:errors="*{username}"></span>

										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Password <span>(*)</span>
											</div>
											<input type="password" th:field="*{password}"
												class="form-control" placeholder="Password" required>
											<span th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></span>

										</div>

										<div class="col-md-4 mb-3">
											<div class="card-title">
												Password Confirm<span>(*)</span>
											</div>
											<input type="password" class="form-control"
												placeholder="Password Confirm" required> <span
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></span>

										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Email <span>(*)</span>
											</div>
											<input th:field="*{email}" type="text" class="form-control "
												placeholder="Email" required>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Phone <span>(*)</span>
											</div>
											<input th:field="*{phone}" type="text" class="form-control "
												placeholder="Phone" required>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Capcha<span>(*)</span>
											</div>
											<input class="form-control" path="captcha"
												th:field="*{captcha}" placeholder="Enter Captcha" required>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">Code:</div>
											<div class="pt">
												<img class="form control" alt="captcha"
													src="http://localhost:8080/captcha-servlet">
											</div>
										</div>
										<div class="col-md-4 mb-3 pt-2">
											<div th:if="${message ne null}">
												<div class="alert alert-danger">[[${message}]]</div>
											</div>
											<div th:unless="${message ne null}"></div>
										</div>
									</div>
									<div class="bot">
										<button class="btn btn-success" type="submit">Save</button>
										<button class="btn btn-info" type="reset">Reset</button>
										<button class="btn btn-warning">
											<a th:href="@{/admin/customer/list}" style="color: white">Cancel</a>
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="footer" th:replace="fragments :: footer"></div>
	</div>
</body>

<script src="http://localhost:8080/js/jquery-3.2.1.min.js "></script>
<script src="http://localhost:8080/js/popper.min.js "></script>
<script src="http://localhost:8080/js/bootstrap.min.js "></script>
<script src="http://localhost:8080/js/perfect-scrollbar.jquery.min.js "></script>
<script src="http://localhost:8080/js/waves.js "></script>
<script src="http://localhost:8080/js/sidebarmenu.js "></script>
<script src="http://localhost:8080/js/custom.min.js "></script>
<script src="http://localhost:8080/js/jquery.sparkline.min.js "></script>
<script src="http://localhost:8080/js/jquery.dataTables.min.js "></script>
<script src="http://localhost:8080/js/dataTables.responsive.min.js "></script>
<script src="http://localhost:8080/js/dataTables.buttons.min.js "></script>

<script>
	function validateNumber(e) {
		const pattern = /^[0-9]$/;

		return pattern.test(e.key)
	}

	$("#startDate").datetimepicker({
		timepicker : false,
		datepicker : true,
		format : 'Y-m-d',
		onShow : function(ct) {
			this.setOptions({
				maxDate : $('#endDate').val() ? $('#endDate').val() : false
			})
		}
	})

	$("#endDate").datetimepicker({
		timepicker : false,
		datepicker : true,
		format : 'Y-m-d',
		onShow : function(ct) {
			this.setOptions({
				minDate : $('#startDate').val() ? $('#startDate').val() : false
			})
		}
	})
</script>
</body>

</html>
