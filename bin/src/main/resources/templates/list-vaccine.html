<link href="http://localhost:8080/css/style.min.css" rel="stylesheet">

<body class="skin-megna fixed-layout">
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->

		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<th:block th:insert="template :: header">
		</th:block>
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<th:block th:insert="template :: menuLeft">
		</th:block>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<div class="row page-titles">


					<div class="col-md-5 align-self-center">
						<h4 class="text-themecolor">VACCINE MANAGEMENT</h4>
					</div>
					<div class="col-md-7 align-self-center text-right">
						<div class="d-flex justify-content-end align-items-center">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
								<li class="breadcrumb-item active">Vaccine list</li>
							</ol>
						</div>
					</div>
				</div>
				<div id="config-table_wrapper"
					class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Vaccine List</h4>
									<!-- <h6 class="card-subtitle">Data table example</h6> -->
									<div class="table m-t-40">
										<div class="row">
											<div class="col-sm-12 col-md-6">
												<div class="dataTables_length" id="config-table_length">
													<label> Show <select name="config-table_length"
														aria-controls="config-table"
														class="form-control form-control-sm">
															<option selected="selected">10</option>
															<option>25</option>
															<option>50</option>
															<option>100</option>
													</select> entries
													</label>
												</div>
											</div>
											<div class="col-sm-12 col-md-6">
												<div id="config-table_filter" class="dataTables_filter">
													<form method="POST" th:action="@{/admin/vaccine/list}">
														<label>Search: <input type="search" name="search"
															class="form-control form-control-sm"
															aria-controls="config-table" th:value="${key}">
														</label>
													</form>
												</div>
											</div>
										</div>
										<form th:action="@{/admin/vaccine/active}" method="POST">
											<div class="col-12 d-flex align-items-center justify-content-center">
												<div th:if="${error}" class="alert alert-warning">
													<span class="error" th:text="${error}"></span>
												</div>
											</div>
											<table id="config-table"
												class="table display table-bordered table-striped no-wrap">
												<thead>
													<tr>
														<td><input type="checkbox" name="isChecked"
															id="all-checkbox"></td>
														<th>Vaccine id</th>
														<th>Vaccine name</th>
														<th>Vaccine type</th>
														<th>Number of injection</th>
														<th>Origin</th>
														<th>Status</th>
													</tr>
												</thead>
												<tbody id="item">
													<th:block th:each="vaccine : ${vaccines}">
														<tr>
															<td><input type="checkbox" name="id"
																th:value="${vaccine.vaccineId}" class="checkbox"></td>
															<td><a href="#" th:text="${vaccine.vaccineId}"></a>
															</td>
															<td th:text="${vaccine.vaccineName}"></td>
															<td th:text="${vaccine.vaccineType.vaccineTypeName}"></td>
															<td th:text="${vaccine.numberOfInjection}"></td>
															<td th:text="${vaccine.origin}"></td>
															<td
																th:text="${vaccine.active} ? 'Active' : 'In-Active'"
																class="active"></td>
														</tr>
													</th:block>
												</tbody>
											</table>

											<div class="row">
												<div class="col-sm-12 col-md-5">
													<div class="dataTables_info" id="config-table_info"
														role="status" aria-live="polite">Showing 1 to 10 of
														24 entries</div>
												</div>
												<div class="col-sm-12 col-md-7">
													<div class="dataTables_paginate paging_simple_numbers"
														id="config-table_paginate">
														<ul class="pagination">
															<li class="paginate_button page-item previous disabled"
																id="config-table_previous"><a href="#"
																aria-controls="config-table" data-dt-idx="0"
																tabindex="0" class="page-link">Previous</a></li>
															<li class="paginate_button page-item active"><a
																href="#" aria-controls="config-table" data-dt-idx="1"
																tabindex="0" class="page-link">1</a></li>
															<li class="paginate_button page-item "><a href="#"
																aria-controls="config-table" data-dt-idx="2"
																tabindex="0" class="page-link">2</a></li>
															<li class="paginate_button page-item "><a href="#"
																aria-controls="config-table" data-dt-idx="3"
																tabindex="0" class="page-link">3</a></li>
															<li class="paginate_button page-item next"
																id="config-table_next"><a href="#"
																aria-controls="config-table" data-dt-idx="4"
																tabindex="0" class="page-link">Next</a></li>
														</ul>
													</div>
												</div>
											</div>
											<div class="button-cfg mt-3 mb-3">
												<!-- <a class="btn btn-success"
													th:href="@{/admin/vaccine-type/add}">New Vaccine</a> <a
													class="btn btn-warning"
													th:href="@{/admin/vaccine-type/add}">Update Vaccine</a> <a
													class="btn btn-danger" th:href="@{/admin/vaccine/active}"
													id="in-active">Make In-Active</a> -->
												<input type="button" class="btn btn-success" value="New Vaccine" /> 
												<input type="button" class="btn btn-warning" value="Update Vaccine" /> 
												<input type="button" class="btn btn-danger" data-toggle="modal" data-target="#make-active" value="Make In-Active"/>
											</div>
											
											<!-- Modal -->
											<div class="modal fade" id="make-active" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
											  	<div class="modal-dialog" role="document">
											    	<div class="modal-content">
											      		<div class="modal-header">
											      			<h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
											      		</div>
											      		<div class="modal-body">
											      			<div class="d-flex justify-content-center mb-3">
											      				<i class="fa fa-exclamation-circle fa-2x mr-2" aria-hidden="true" style="color: green; "></i>
											      				<h5 class="modal-title" id="exampleModalLabel">Are you sure to make inactive?</h5>
											      			</div>
											      			<div class="d-flex justify-content-center">
											        			<input type="submit" class="btn btn-secondary mr-2" value="OK" th:href="@{/admin/vaccine/active}"/>
											        			<input type="button" class="btn btn-secondary mr-2" data-dismiss="modal" value="Cancel" />
											      			</div>
														</div>
													</div>
												</div>
											</div>
											
											</form>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<th:block th:insert="template :: footer">
				</th:block>
			</div>
