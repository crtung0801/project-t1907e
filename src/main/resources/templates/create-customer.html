<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="http://localhost:8080/css/style.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="http://localhost:8080/css/dataTables.bootstrap4.css">
<link rel="stylesheet"
	href="http://localhost:8080/css/responsive.dataTables.min.css">

</head>

<body class="skin-megna fixed-layout">
	<div id="main-wrapper">
		<header class="topbar" th:replace="fragments :: header"></header>
		<aside class="left-sidebar" th:replace="fragments :: menu"></aside>
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h4 class="text-themecolor">CREATE CUSTOMER</h4>
					</div>
					<div class="col-md-7 align-self-center text-right">
						<div class="d-flex justify-content-end align-items-center">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
								<li class="breadcrumb-item active">Update Customer</li>
							</ol>
						</div>
					</div>
				</div>
				<form class="needs-validation" name="myForm"
					th:action="@{/admin/customer/save}" method="POST"
					th:object="${customer}">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Personal Information</h4>
									<hr>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Fullname <span class="text-danger">(*)</span>
											</div>
											<input type="text" th:value="*{fullName}" name="fullName"
												class="form-control" placeholder="Fullname"
												th:errorClass="is-invalid">

											<div th:if="${#fields.hasErrors('fullName')}"
												th:errors="*{fullName}" class="invalid-feedback"></div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Date of birth<span class="text-danger">(*)</span>
											</div>
											<input type="date" th:field="*{dateOfBirth}" th:errorClass="is-invalid"
												class="form-control" placeholder="Date Of Birth" >
											<div th:if="${#fields.hasErrors('dateOfBirth')}"
												th:errors="*{dateOfBirth}" class="invalid-feedback"></div>

										</div>

										<div class="col-md-4 mb-3">
											<div class="card-title">
												Gender <span span class="text-danger">(*)</span>
											</div>
											<div class="form-check" style="display: flex;">
												<div class="custom-control custom-radio">
													<input value="1" type="radio" id="customRadio1"
														name="gender" checked class="custom-control-input">
													<label class="custom-control-label" for="customRadio1">Male</label>
												</div>
												<div class="custom-control custom-radio ml-5">
													<input value="0" type="radio" id="customRadio2"
														name="gender" class="custom-control-input"> <label
														class="custom-control-label" for="customRadio2">Female</label>
												</div>
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Identitycard <span class="text-danger">(*)</span>
											</div>
											<input th:value="*{identityCard}" type="text"
												name="identityCard" class="form-control "
												placeholder="Identity Card" th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('identityCard')}"
												th:errors="*{identityCard}" class="invalid-feedback"></div>
										</div>


										<div class="col-md-4 mb-3">
											<div class="card-title">
												Address <span class="text-danger">(*)</span>
											</div>
											<input th:value="*{address}" type="text" name="address"
												class="form-control " placeholder="Address"
												th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('address')}"
												th:errors="*{address}" class="invalid-feedback"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Account Information</h4>
									<hr>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Username <span class="text-danger">(*)</span>
											</div>
											<input type="text" th:value="*{username}" name="username" placeholder="Username"
												class="form-control" th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('username')}"
												th:errors="*{username}" class="invalid-feedback"></div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Password <span class="text-danger">(*)</span>
											</div>
											<input type="password" th:value="*{password}" name="password"
												class="form-control" placeholder="Password"
												th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}" class="invalid-feedback"></div>

										</div>

										<div class="col-md-4 mb-3">
											<div class="card-title">
												Password Confirm<span class="text-danger">(*)</span>
											</div>
											<input type="password" class="form-control"
												th:value="*{confirmPassword}" name="confirmPassword"
												placeholder="Password Confirm" th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('confirmPassword')}"
												th:errors="*{confirmPassword}" class="invalid-feedback"></div>


										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Email <span class="text-danger">(*)</span>
											</div>
											<input th:value="*{email}" type="email" class="form-control "
												name="email" placeholder="Email" th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}" class="invalid-feedback"></div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Phone <span class="text-danger">(*)</span>
											</div>
											<input type="text" class="form-control " name="phone"
												th:value="*{phone}" placeholder="Phone"
												th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('phone')}"
												th:errors="*{phone}" class="invalid-feedback"></div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Capcha<span class="text-danger">(*)</span>
											</div>
											<input class="form-control" path="captcha" name="captcha" 
												th:value="*{captcha}" placeholder="Enter Captcha"
												th:errorClass="is-invalid">
											<div th:if="${#fields.hasErrors('captcha')}"
												th:errors="*{captcha}" class="invalid-feedback"></div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">Code:</div>
											<div class="pt">
												<img class="form control" alt="captcha"
													src="http://localhost:8080/captcha-servlet">
											</div>
										</div>
									</div>

									<div class="form-row">
										<div class="col-md-4 mb-3 p-t-20">
											<button class="btn btn-success" type="submit">Save</button>
											<button class="btn btn-info" type="reset">Reset</button>
											<button class="btn btn-warning">
												<a th:href="@{/admin/customer/list}" style="color: white">Cancel</a>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer" th:replace="fragments :: footer"></div>
	</div>
</body>

<script src="http://localhost:8080/js/jquery-3.2.1.min.js "></script>
<script src="http://localhost:8080/js/popper.min.js "></script>
<script src="http://localhost:8080/js/bootstrap.min.js "></script>
<script src="http://localhost:8080/js/perfect-scrollbar.jquery.min.js "></script>
<script src="http://localhost:8080/js/waves.js "></script>
<script src="http://localhost:8080/js/sidebarmenu.js "></script>
<script src="http://localhost:8080/js/custom.min.js "></script>
<script src="http://localhost:8080/js/jquery.sparkline.min.js "></script>
<script src="http://localhost:8080/js/jquery.dataTables.min.js "></script>
<script src="http://localhost:8080/js/dataTables.responsive.min.js "></script>
<script src="http://localhost:8080/js/dataTables.buttons.min.js "></script>

<script>
	function validateNumber(e) {
		const pattern = /^[0-9]$/;

		return pattern.test(e.key)
	}

	$("#startDate").datetimepicker({
		timepicker : false,
		datepicker : true,
		format : 'Y-m-d',
		onShow : function(ct) {
			this.setOptions({
				maxDate : $('#endDate').val() ? $('#endDate').val() : false
			})
		}
	})

	$("#endDate").datetimepicker({
		timepicker : false,
		datepicker : true,
		format : 'Y-m-d',
		onShow : function(ct) {
			this.setOptions({
				minDate : $('#startDate').val() ? $('#startDate').val() : false
			})
		}
	})
</script>
</body>

</html>
