<body class="skin-megna fixed-layout">
	<div id="main-wrapper">
		<th:block th:insert="fragments :: header">
		</th:block>

		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h4 class="text-themecolor">CREATE EMPLOYEE</h4>
					</div>
					<div class="col-md-7 align-self-center text-right">
						<div class="d-flex justify-content-end align-items-center">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
								<li class="breadcrumb-item active">Create Employee</li>
							</ol>
						</div>
					</div>
				</div>

				<!-- 				<div class="col-12 d-flex justify-content-center">
					<h4 class="text-danger m-1 p-2" th:text="${messagecheck}"></h4>
				</div> -->
				<!-- Row -->
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/admin/employee/save}" method="POST"
									th:name="action" th:object="${employee}"
									class="needs-validation" enctype="multipart/form-data"
									novalidate="">
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Employee Id <span span class="text-danger">(*)</span>
											</div>
											<input name="employeeId" th:value="${employee.employeeId}"
												th:errorClass="is-invalid" type="text" class="form-control"
												id="validationCustom01" placeholder="Employee ID" required
												th:readonly="${readonly} ? true : false">
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('employeeId')}"
												th:errors="*{employeeId}"></div>
											<div>
												<h5 class="text-danger m-1 p-2" th:text="${messageId}"></h5>
											</div>

										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Employee Name <span class="text-danger">(*)</span>
											</div>
											<input name="fullName" th:value="${employee.fullName}"
												th:errorClass="is-invalid" type="text" class="form-control"
												id="validationCustom02" placeholder="Full name" required>
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('fullName')}"
												th:errors="*{fullName}"></div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Gender <span span class="text-danger">(*)</span>
											</div>
											<div class="form-check" style="display: flex;">
												<div class="custom-control custom-radio">
													<input value="Male" checked type="radio" id="customRadio1"
														name="gender" class="custom-control-input"> <label
														class="custom-control-label" for="customRadio1">Male</label>
												</div>
												<div class="custom-control custom-radio ml-5">
													<input value="Female" type="radio" id="customRadio2"
														name="gender" class="custom-control-input"> <label
														class="custom-control-label" for="customRadio2">Female</label>
												</div>
											</div>
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Date Of Birth <span span class="text-danger"> (*)</span>
											</div>
											<input name="birthDate" th:field="*{birthDate}" type="date"
												th:errorClass="is-invalid" class="form-control"
												placeholder="dd/mm/yyyy" required>
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('birthDate')}"
												th:errors="*{birthDate}"></div>
											<div>
												<h5 class="text-danger m-1 p-2"
													th:text="${messageBirthDate}"></h5>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Phone <span span class="text-danger">(*)</span>
											</div>
											<input name="phone" th:field="*{phone}" type="text"
												th:errorClass="is-invalid" class="form-control"
												id="validationCustom04" placeholder="Phone" required="">
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
											<div>
												<h5 class="text-danger m-1 p-2" th:text="${messagePhone}"></h5>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Address <span span class="text-danger">(*)</span>
											</div>
											<input name="address" th:value="${employee.address}"
												th:errorClass="is-invalid" type="text" class="form-control"
												id="validationCustom05" placeholder="Address" required>
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('address')}"
												th:errors="*{address}"></div>
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Email <span span class="text-danger">(*)</span>
											</div>
											<input name="email" th:field="*{email}" type="email"
												th:errorClass="is-invalid" class="form-control"
												id="validationCustom03" placeholder="Email" required="">
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
											<div>
												<h5 class="text-danger m-1 p-2" th:text="${messageEmail}"></h5>
											</div>
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">Work Place</div>
											<input name="workingPlace"
												th:value="${employee.workingPlace}" type="text"
												class="form-control" id="validationCustom04"
												placeholder="WorkPlace" required="">
										</div>
										<div class="col-md-4 mb-3">
											<div class="card-title">Position</div>
											<input name="position" th:value="${employee.position}"
												type="text" class="form-control" id="validationCustom05"
												placeholder="Posotion" required="">
										</div>
									</div>
									<div class="form-row">
										<div class="col-md-4 mb-3">
											<div class="card-title">
												Choose Actor <span span class="text-danger">(*)</span>
											</div>
											<div class="form-check" style="display: flex;">
												<div class="custom-control custom-radio">
													<input value="1" checked type="radio" id="customRadio3"
														name="idOfRole" class="custom-control-input"> <label
														class="custom-control-label" for="customRadio3">ADMIN</label>
												</div>
												<div class="custom-control custom-radio ml-5">
													<input value="2" type="radio" id="customRadio4"
														name="idOfRole" class="custom-control-input"> <label
														class="custom-control-label" for="customRadio4">USER</label>
												</div>

											</div>
											<div class="invalid-feedback"
												th:if="${#fields.hasErrors('idOfRole')}"
												th:errors="*{idOfRole}"></div>
										</div>

										<div class="col-md-4 mb-3">
											<input name="action" th:value="${action}" type="hidden">
										</div>
									</div>
									<div class="form-row">
										<div class="col-lg-4 col-md-4">
											<div class="card">
												<div class="card-title">Image</div>
												<input type="file" id="input-file-max-fs" accept="image/*"
													name="file" class="dropify" data-max-file-size="2M" />
											</div>
											<div>
												<h5 class="text-danger m-1 p-2" th:text="${messageFile}"></h5>
											</div>
										</div>
										<div th:unless="${employee.image}== null"
											class="col-lg-4 col-md-4">
											<div class="card">
												<div class="card-title">Current</div>
												<img th:unless="${imageName} == null"
													style="width: 200px; height: 200px;"
													th:src="@{/admin/image/} + ${imageName}"> <input
													type="hidden" th:field="*{image}"> <img
													th:unless="${replaceImage} == null"
													style="width: 200px; height: 200px;"
													th:src="@{/admin/image/} + ${replaceImage}">
												<!-- <input type="text" th:field="${test}"/> -->
											</div>
										</div>
									</div>
									<button class="btn btn-success" type="submit">Save</button>
									<button class="btn btn-primary" type="reset">Reset</button>
									<a class="btn btn-warning" th:href="@{'/admin/employee/list'}">Cancel</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<th:block th:insert="fragments :: footer">
		</th:block>

	</div>

	<script src="http://localhost:8080/js/jquery-3.2.1.min.js"></script>
	<script src="http://localhost:8080/js/popper.min.js"></script>
	<script src="http://localhost:8080/js/bootstrap.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="http://localhost:8080/js/perfect-scrollbar.jquery.min.js"></script>
	<!--Wave Effects -->
	<script src="http://localhost:8080/js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="http://localhost:8080/js/sidebarmenu.js"></script>
	<!--stickey kit -->
	<script src="http://localhost:8080/js/sticky-kit.min.js"></script>
	<script src="http://localhost:8080/js/jquery.sparkline.min.js"></script>
	<!--Custom JavaScript -->
	<script src="http://localhost:8080/js/custom.min.js"></script>
	<script src="http://localhost:8080/js/dropify.min.js"></script>
	<script>
    $(document).ready(function() {
        // Basic
        $('.dropify').dropify();

        // Translated
        $('.dropify-fr').dropify({
            messages: {
                default: 'Glissez-déposez un fichier ici ou cliquez',
                replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                remove: 'Supprimer',
                error: 'Désolé, le fichier trop volumineux'
            }
        });

        // Used events
        var drEvent = $('#input-file-events').dropify();

        drEvent.on('dropify.beforeClear', function(event, element) {
            return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
        });

        drEvent.on('dropify.afterClear', function(event, element) {
            alert('File deleted');
        });

        drEvent.on('dropify.errors', function(event, element) {
            console.log('Has Errors');
        });

        var drDestroy = $('#input-file-to-destroy').dropify();
        drDestroy = drDestroy.data('dropify')
        $('#toggleDropify').on('click', function(e) {
            e.preventDefault();
            if (drDestroy.isDropified()) {
                drDestroy.destroy();
            } else {
                drDestroy.init();
            }
        })
    });
		$("#startDate").datetimepicker({
			timepicker : false,
			datepicker : true,
			format : 'Y-m-d',
			onShow : function(ct) {
				this.setOptions({
					maxDate : $('#endDate').val() ? $('#endDate').val() : false
				})
			}
		})

		$("#endDate").datetimepicker(
				{
					timepicker : false,
					datepicker : true,
					format : 'Y-m-d',
					onShow : function(ct) {
						this.setOptions({
							minDate : $('#startDate').val() ? $('#startDate')
									.val() : false
						})
					}
				})
	</script>
</body>
